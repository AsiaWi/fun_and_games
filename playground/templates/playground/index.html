{% extends 'base.html' %}
{% load static %}

{% block content %}


{% for activity in activities %}
<div class="container text-center">
    <div class="row">
        <div class="col-4">
            <div>
                <img src="{{ activity.featured_image.url }}" class="card-img-top" alt="{{ activity.image_alt }}">
                <div class="card-body">
                    <h1 class="card-title">{{ activity.title }}</h1>
                    <p class="card-text">{{ activity.excerpt }}</p>
                    <a href="#" class="btn btn-primary">View post</a>
                   
                </div>
            </div>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
