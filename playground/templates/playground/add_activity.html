{% extends 'base.html' %}
{% block title %} Add your post {% endblock %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container">
    <!-- enctype needed to upload media to cloudinary -->
    <form method="POST" enctype="multipart/form-data" class=" form"> 
       <h1>Add your post here!</h1> 
       {% csrf_token %}
       {{ form.media }}
       {{ add_activity_form | crispy }}
       <div>
        <button type="submit" class="btn btn-dark mt-2">Submit</button>
       </div>
    </form>
</div>
{% endblock content %}
