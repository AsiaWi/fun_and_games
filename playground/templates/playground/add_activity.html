{% extends 'base.html' %}
{% block title %} Add your post {% endblock %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">
       <h1>Add your post here!</h1> 
       {% csrf_token %}
       {{ form. media }}
       {{ form|crispy }}
       <div>
        <button type="submit" class="btn btn-dark">Submit</button>
       </div>
    </form>
</div>
{% endblock content %}
