{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fun and games! Share and search for fun things to do around UK">
    <meta name="keywords" content="activity, fun, games, outdoor, play, happy, keep fit, friends, family">
    <!-- static -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <!-- bootstrap css/js-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <!-- font awesome link-->
    <script src="https://kit.fontawesome.com/e9449ce373.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon.io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon.io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon.io/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon.io/site.webmanifest' %}">
    <!-- Title -->
    <title> {% block title %} Fun&Games! {% endblock %} </title>
</head>

<body>
    <!-- Header -->
    {% include 'includes/header.html' %}
    <main style="background: rgb(34,78,195);
    background: linear-gradient(0deg, rgba(34,78,195,0.7456232492997199) 0%, rgba(45,189,253,0.2862394957983193) 40%, rgba(45,189,253,0) 84%);">
        <!-- Main content -->
        {% block content %}

        {% endblock content %}

    </main>
    <!-- Footer -->
    {% include 'includes/footer.html' %}
    <!-- JS code -->
    <script>
        // Code from code institute walkthrough
        setTimeout(function () {
            let messages = document.getElementById('alert');
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 3000);
        
    </script>
</body>

</html>
